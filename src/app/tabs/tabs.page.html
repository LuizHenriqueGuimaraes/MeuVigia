<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tabHome">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabEnviar" *ngIf="userData.vigia">
      <ion-icon name="cloud-upload"></ion-icon>
      <ion-label>Enviar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabMensagem" *ngIf="userData.vigia">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Mensagens</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabPerfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
