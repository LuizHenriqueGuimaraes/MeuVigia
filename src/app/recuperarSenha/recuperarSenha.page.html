<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-icon name="arrow-round-back" style="font-size: 30px" color="dark" [routerLink]="['/login']" routerDirection="back"></ion-icon>
  <ion-card>
    <ion-card-content>
      Um email será enviado com um código de segurança para a alteração da senha
    </ion-card-content> 
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-item>
          <ion-label position="stacked" style="font-size: 20px">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button size="small">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" color="primary" (click)="alterarSenha()">Confirmar</ion-button>
</ion-content>
