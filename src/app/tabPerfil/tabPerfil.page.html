<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size = "3">
              <ion-icon name="person" style="font-size: 50px" item-start></ion-icon>
          </ion-col>
          <ion-col size = "9" style="font-size: 17px">
            <span [innerHTML]="userData.nome"></span> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "3">
            <ion-icon name="cash" style="font-size: 50px" item-start></ion-icon>
          </ion-col>
          <ion-col size = "6" style="font-size: 17px">
              <span [innerHTML]="userData.moedas"></span> moedas
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "12">
            <ion-button float-right size="small" color="primary" [routerLink]="['/transferirMoedas']" routerDirection="forward">Trocar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
