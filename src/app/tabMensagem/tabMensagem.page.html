<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of mensagens; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="2" style="font-size: 30px;">
            <ion-icon *ngIf="m.status == 'Indeferido'" name="sad" item-start></ion-icon>
            <ion-icon *ngIf="m.status == 'Resolvido'" name="happy" item-start></ion-icon>
            <ion-icon *ngIf="m.status == 'Em Andamento'" name="time" item-start></ion-icon>
          </ion-col>
          <ion-col size="10">
            {{ m.mensagem }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
