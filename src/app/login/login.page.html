<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <ion-item>
          <ion-label position="stacked" style="font-size: 20px">UsuÃ¡rio</ion-label>
          <ion-input [(ngModel)]="userData.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" style="font-size: 20px">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="userData.senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" text-right>
        <label [routerLink]="['/recuperarSenha']" routerDirection="forward">Esqueci minha senha</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="block">
          Entrar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" text-center>
        <label [routerLink]="['/cadastro']" routerDirection="forward">Cadastrar</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
